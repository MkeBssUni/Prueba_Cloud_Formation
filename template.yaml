  NewPasswordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: newPassword
      Handler: app.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Events:
        NewPassword:
          Type: Api
          Properties:
            RestApiId: !Ref ApiPruebaBalu
            Path: /new-password
            Method: patch

  GetOneProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get_one_product
      Handler: app.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Events:
        GetOneProduct:
          Type: Api
          Properties:
            RestApiId: !Ref ApiPruebaBalu
            Path: /get_product/{id}
            Method: get

  GetTopSoldProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: top_sold_products
      Handler: app.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Events:
        GetTopSoldProducts:
          Type: Api
          Properties:
            RestApiId: !Ref ApiPruebaBalu
            Path: /get_top_sold_products
            Method: post

  GetEndOfDayBalanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: end_of_day_balance
      Handler: app.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Events:
        GetEndOfDayBalance:
          Type: Api
          Properties:
            RestApiId: !Ref ApiPruebaBalu
            Path: /get_end_of_day_balance
            Method: post

  GetLowStockProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get_low_stock_products
      Handler: app.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Events:
        GetLowStockProducts:
          Type: Api
          Properties:
            RestApiId: !Ref ApiPruebaBalu
            Path: /get_low_stock_products
            Method: get

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: cafeBaluDBTest
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: MySQL
      MasterUsername: "baluroot"
      MasterUserPassword: "baluroot"
      VPCSecurityGroups:
        - !GetAtt DBSecurityGroup.GroupId
      PubliclyAccessible: true
      MultiAZ: false

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow access to RDS"
      VpcId: "vpc-0892c04cc6d3da369"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: my-cafe-balu-images
      VersioningConfiguration:
        Status: Enabled

